name: Build and Release CLI

on:
  push:
    branches:
      - main
    paths:
      - 'src/**'
      - 'package.json'
      - 'README.md'
      - 'RELEASE_NOTES.md'
      - 'docs/**'
      - '.github/workflows/build-release.yml'
  workflow_dispatch:

permissions:
  contents: write
  packages: write

jobs:
  test:
    runs-on: self-hosted
    steps:
      - name: Install dependencies and run tests
        run: |
          bun install
          bun test

  build:
    needs: test
    runs-on: self-hosted
    steps:
      - name: Build release
        run: |
          bun install
          bun run build:release

  release:
    needs: build
    runs-on: self-hosted
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Publish CLI
        run: ./scripts/publish.sh
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}