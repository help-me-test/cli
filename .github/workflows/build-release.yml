name: Build and Release CLI

on:
  push:
    branches:
      - main
    paths:
      - 'src/**'
      - 'package.json'
      - 'README.md'
      - 'RELEASE_NOTES.md'
      - 'docs/**'
      - '.github/workflows/build-release.yml'
  workflow_dispatch:

permissions:
  contents: write
  packages: write

jobs:
  build-and-release:
    runs-on: self-hosted
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Clone repository
        run: |
          rm -rf cli-build
          git clone --depth 1 "https://slavaGanzin:${GITHUB_TOKEN}@github.com/help-me-test/cli-code.git" cli-build
          cd cli-build
      
      - name: Install dependencies and test
        run: |
          cd cli-build
          bun install
          bun test
      
      - name: Build release
        run: |
          cd cli-build
          bun run build:release
      
      - name: Publish CLI
        run: |
          cd cli-build
          ./scripts/publish.sh
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}